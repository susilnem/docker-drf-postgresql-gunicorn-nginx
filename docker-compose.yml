version: '3.10.9'

services:
  web:
      build: ./
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/app/
      ports:
        - 8000:8000
      env_file:
        - ./.env
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
volumes:
  postgres_data: